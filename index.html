<!DOCTYPE html>
<html>
    <head>

        <style>
            @import url('sp://import/css/eve.css');
            @import url('sp://spotify-apps-tutorial/css/main.css');
            #map {height:500px;}
        </style>
    </head>
    <body>
        <div id="wrapper">
            <div id="map" onclick=display_country_name(event)></div>
            <div id="country_name">Country</div>
        </div><!-- /wrapper -->
        <script src="https://raw.github.com/simplegeo/polymaps/master/polymaps.js"></script>
        <script type="text/javascript">
        var po = org.polymaps;
        var map_div = document.getElementById('map');
        var map = po.map()
            .container(document.getElementById("map")
            .appendChild(po.svg("svg")))
            .center({lat: 40, lon: 0})
            .zoomRange([1, 4])
            .zoom(2)
            .add(po.interact())
            .add(po.hash());

        
            map.add(po.image()
                .url(po.url("http://{S}tile.cloudmade.com"
                + "/5814d279db61404b9e52115b06b9e7b3"
                + "/52527/256/{Z}/{X}/{Y}.png")
                .hosts(["a.", "b.", "c.", ""])));

        map.add(po.compass().pan("none"));
        
        function display_country_name(e) {
            x_y = map.mouse(e)
            lat_lon = map.pointLocation(x_y)
            document.getElementById("country_name").innerHTML = lat_lon.lat + "," + lat_lon.lon
        }
        </script>
    </body>
</html>
